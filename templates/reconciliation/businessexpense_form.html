{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Business Expense</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save Expense</button>
        <a href="{% url 'reconciliation:businessexpense_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
