{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Fingerprint Test Form</title>
</head>
<body>
    <h1>Test Fingerprint Save</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Fingerprint</button>
    </form>

</body>
</html>
